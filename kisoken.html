<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高専ロボコン（2023）</title>
    <style>
        /* すべての要素のボックスモデルをborder-boxに設定 */
        * {
            box-sizing: border-box;
        }

        /* ページ全体のリセット */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* 横スクロールを防止 */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .a-container {
            max-width: 768px;
            width: 100%;
            margin: 0 auto;
            padding: 80px 20px 20px; /* ヘッダーの高さ分（80px）を上部の余白に */
        }

        img {
            max-width: 100%; /* 画像の横幅を画面に合わせる */
            height: auto; /* アスペクト比を維持 */
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html">back</a> <!-- メインのポートフォリオに戻るリンク -->
</header>
<section>
<div class="a-container">
    <h2>基礎研究</h2>
    <p>基礎研究とは、高専4年時に行う活動のことです。私たちの年のテーマは「寿司」に関する何かを作るというものでした。
私たちのグループでは、無駄のない最適化された配膳をコンセプトに、実際の店舗を想定した寿司提供システムを作りました。
その中でも私は、寿司を運ぶ寿司レーン、提供する提供レーン、皿を回収する回収レーン、皿を補充する補充レーンの四つのベルトコンベアを作成しました。
限られたスケジュールの中で、班員で協力しあい活動するいい経験になりました。

    <img src="kisoken.png" alt="画像1">
</div>
</section>

</body>
</html>
