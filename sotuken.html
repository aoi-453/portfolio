    <style>

        body {
            margin: 0;
            padding: 0;

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .a-container {
            max-width: 768px;
            width: 100%;
            margin: 0 auto;
            padding: 80px 20px 20px; /* ヘッダーの高さ分（80px）を上部の余白に */
        }

        img {
            max-width: 100%; /* 画像の横幅を画面に合わせる */
            height: auto; /* アスペクト比を維持 */
            display: block;
            margin: 20px 0;
        }
    </style>
</head>

<header>

    <p>卒業研究とは、高専5年時に行う研究のことです。現在はその準備期間として、来年度行うことの計画を立てたり、下準備をしています。
